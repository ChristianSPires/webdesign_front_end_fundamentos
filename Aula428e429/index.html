<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Círculo</title>
</head>
<body>
    <h1>Calcular área do círculo</h1>

    <label>Raio
        <input type="number" id="raio">
    </label>
    <button onclick="calcularArea()">Calcular</button>
    <output id="output"></output>

    <script>
        const raio = document.getElementById("raio")
        const output = document.getElementById("output")
        const pi = Math.PI;
        let area = 0;

        function calcularArea() {
            let raioValue = parseFloat(raio.value);
            area = pi * (raioValue ** 2);
            output.innerHTML = `<br> Área do círculo é: ${area}`
        }
    </script>
</body>
</html>
