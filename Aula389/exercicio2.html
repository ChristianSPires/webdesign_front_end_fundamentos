<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>VAMOS RESOLVER UM PROBLEMA?</h1>

    <p>Na lista de nomes do exercício anterior, adicione mais um nome a partir de um prompt() antes de mostrar os nomes e a quantidade na tela</p>

    <script>
        let nomes = ["Christian","Becko", "Xandão", "Fran"];

        let nome = prompt("Adicione um nome ao Array: ");

        nomes[nomes.length] = nome;

        for(let i = 0; i < nomes.length; i++) {
            document.write("Nome: " + nomes[i] + "<br>")
        }
        document.write("Quantidade de pessoas na lista: " + nomes.length)
    </script>
</body>
</html>
