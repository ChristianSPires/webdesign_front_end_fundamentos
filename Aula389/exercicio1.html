<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>VAMOS RESOLVER UM PROBLEMA?</h1>

    <p>Sem criar nenhuma variável extra, mostre na tela, além dos nomes, quantos nomes há nessa lista</p>

    <script>
        let nomes = ["Christian","Becko", "Xandão", "Fran"];

        for(let i = 0; i < nomes.length; i++) {
            document.write("Nome: " + nomes[i] + "<br>")
        }
        document.write("Quantidade de pessoas na lista: " + nomes.length)
    </script>
</body>
</html>
