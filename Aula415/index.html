<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado ou Reprovado</title>
</head>
<body>
    
    <div id="output">

    </div>

    <script>

        let sum = 0;

        const aluno = {
            nome: "Christian Pires",
            notas: [1,3,3,8],
        };

        const output = document.getElementById('output');

        output.innerHTML = "<h2>" + aluno.nome + "</h2>";
        output.innerHTML += "<p> Notas:</p>";
        output.innerHTML += "<ul>";

            for(let i = 0; i < aluno.notas.length; i++) {
                sum += aluno.notas[i];
                output.innerHTML += "<li>" + aluno.notas[i] + "</li>";
            }
            let media = sum/aluno.notas.length;

        output.innerHTML += "</ul>";
        output.innerHTML += "<p>" + media + "</p>"

        let aprovado = (media >= 7) ? "Sim" : "NÃ£o"

        output.innerHTML += "<p> Aprovado? " + aprovado + "</p>"

    </script>
</body>
