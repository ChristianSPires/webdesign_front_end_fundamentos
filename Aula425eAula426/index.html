<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 425</title>
</head>
<body>
    <input type="number" id="number">
    <button onclick="calc()" id="calcButton">Tabuada</button>
    <button onclick="clean()" id="cleanButton">Limpar</button>
    <div id="output"></div>

    <script>
        const input = document.getElementById('number');
        const output = document.getElementById("output");
        let tabuadaHTML = "";

        function calc() {
            clean();
            const inputValue = parseFloat(input.value);

            for(let i = 1; i <= 10; i++) {
                tabuadaHTML += `${inputValue} x ${i} = ${inputValue * i} <br>`;
            }
            output.innerHTML = tabuadaHTML;
        }

        function clean() {
            tabuadaHTML = "";
            output.innerHTML = "";
        }

    </script>
</body>
</html>
