<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DESAFIO</h1>

    <p>
        Dado um array que pode conter valores de tipos diferentes, mostre num alert qual é o valor que está no meio (pode ser aproximado)
    </p>

    <script>
        let weirdArray = ["teste", 1,2,3,"1","5","9", undefined, false]
        let middleIndex = Math.floor(weirdArray.length / 2);
        alert(weirdArray[middleIndex]);
    </script>
</body>
</html>
